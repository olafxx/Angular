<h1>Hello Angular!</h1>

<button (click)="toggleContent()">Toggle content</button>

<div 
    class="content" 
    *ngIf="isContentVisible; else elseSection">
    <app-card 
        *ngFor="let item of cards; let idx = index"
        [card]="item"
        [index]="idx + 1"
    ></app-card>
</div>

<ng-template #elseSection>
    <p>Testing  structure directive: if-else</p>
</ng-template>
