<div class="cards">

    <div class="cards__item">
        <h2>{{ title }}</h2>
        <p>{{ desc }}</p>
        <p>{{ cardDetail | json }}</p>
        <p>{{ getNotification() }}</p>
        <div>
            <button [disabled]="disabledLeftButton" class="button-left" (click)="onClickLeftButton($event)">Toggle left</button>
            &nbsp;
            <button [disabled]="disabledRightButton" class="button-right" (click)="onClickRightButton($event)">Toggle right</button>
        </div>
        
        <p>Банйдинг без сылки
            <input type="text" (input)="onChangeInput($event)" [value]="title">
        </p>
        <p>
            Банйдинг через сыслку
            <input type="text" #refInput (input)="onChangeRefInput(refInput.value)" [value]="title"></p>
    </div>
    
</div>
